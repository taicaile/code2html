<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Source Code</title>
  <style>
    body {
      margin-left: 30px;
      margin-right: 30px;
      font-family: "Helvetica Neue", sans-serif;
      font-size: 18px;
    }

    input#search {
      width: 300px;
    }

    .column {
      float: left;
    }

    .left {
      width: 25%;
    }

    .right {
      width: 75%;
    }
    /* li {
      list-style-type:none;
    } */
    a {
      color: black;
    }

    a.selected {
      color: rgb(255, 255, 255);
      background-color: tomato;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>

<body>

  <div class="row">
    <div class="column left">
      <div style="text-align: center;">Search symbols</div>
      <ul id="filelist" style="overflow:scroll; height:580px">

      </ul>

    </div>
    <div class="column right">
      <input type="text" id="search"></input>
      <div> <iframe id="content" width="100%" height="580px" src="" style="border:none;"></iframe></div>
    </div>
  </div>

  <script>
    // var fiellist = document.querySelector("#filelist")
    // fiellist.onclick = function (event) {
    //   var target = event.target;
    //   content.src = event.target.innerText + ".html";
    // };
    var content = document.querySelector("#content")
    function on_click(obj) {
      var lis = document.querySelectorAll("a");
      for (let index = 0; index < lis.length; index++) {
        lis[index].classList.remove('selected');
      }
      obj.classList.add('selected');
      content.src = obj.getAttribute('file') + ".html";
    }

  </script>

</body>

</html>
